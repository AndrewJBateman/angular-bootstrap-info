<div class="container" style="background-color: rgb(237, 245, 245)">
  <h1
    class="mt-3 text-center animate__animated animate__bounce slower"
    style="
      color: #0d47a1;
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande',
        'Lucida Sans', Arial, sans-serif;
    "
  >
    <strong>MediaStack API</strong>
  </h1>
  <h2
    class="mt-3 text-center animate__animated animate__bounce slower"
    style="
      color: #455a64;
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande',
        'Lucida Sans', Arial, sans-serif;
    "
  >
    <strong>World News</strong>
  </h2>
  <div class="row row-cols-1 row-cols-md-4 g-4 mt-3">
    <div
      class="col"
      *ngFor="
        let info of infoObject | paginate: { itemsPerPage: 50, currentPage: p }
      "
    >
      <div class="card animate__bounceIn">
        <img
          src="{{ info.image }}"
          class="card-img-top img-fluid"
          style="height: 200px"
        />
        <div class="card-body">
          <h6 class="card-title">{{ info.title }}</h6>
          <p class="card-text">{{ info.source }}</p>
        </div>
      </div>
    </div>
  </div>
  <br />
  <div class="text-center">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
  <br />
</div>
